<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="modal">
    <div class="modal-content">
        <div class="modal-text">
            <h3 class="checkText">You still have time, you sure?<h3 class="time h3 checkText"></h3></h3>
            <h3 class="win">Woohoo, well done, you did it!</h3>
            <h3 class="lose">It's a pity, but you lost</h3>
            <br>
        </div>
        <div class="input">
            <input type="button" value="Close" class="close">
            <input type="button" value="Check" class="check">
            <input type="button" value="Close" class="reset">
        </div>
    </div>
</div>

<h1 class="time"></h1>
<div class="header">

    <input type="button" value="Start game!" class="start">
    <input type="button" value="Check result" class="checkResult" disabled>
    <input type="button" value="New game" class="random">
</div>
<div class="container">

    <div class="drag">
        <div class="dragElem drag1"></div>
        <div class="dragElem drag2"></div>
        <div class="dragElem drag3"></div>
        <div class="dragElem drag4"></div>
        <div class="dragElem drag5"></div>
        <div class="dragElem drag6"></div>
        <div class="dragElem drag7"></div>
        <div class="dragElem drag8"></div>
        <div class="dragElem drag9"></div>
        <div class="dragElem drag10"></div>
        <div class="dragElem drag11"></div>
        <div class="dragElem drag12"></div>
        <div class="dragElem drag13"></div>
        <div class="dragElem drag14"></div>
        <div class="dragElem drag15"></div>
        <div class="dragElem drag16"></div>
    </div>

    <div class="drop">
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
        <div class="dropElem"></div>
    </div>
</div>


<script src="jquery-3.5.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
